<div class="container-fluid py-3">
<p class="fs-3">Que quieres hacer?</p>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" [value]=page (change)="onCheckboxChange($event)" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Una pagina web +(500 €)
    </label>
  </div>
  <div class="d-flex flex-column gap-2 border-dark border  p-3 rounded my-2" *ngIf="active" >
    <label class="" for="numeroPaginas">
      Numero de paginas
    <input class="text-center" type="text" [value]=pageCantidad [(ngModel)]=pageCantidad   (change)="onTypeTextChange($event)" id="numeroPaginas">
    </label>
    <label class="" for="idiomaCantidad">
      Numero de idiomas
    <input class="text-center" type="text" [value]=idiomaCantidad [(ngModel)]=idiomaCantidad  (change)="onTypeTextChange($event)" id="idiomaCantidad">
    </label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox"  [value]=SEO  (change)="onCheckboxChange($event)" id="flexCheckChecked" >
    <label class="form-check-label" for="flexCheckChecked">
      Una consultoria SEO +(300 €)
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" [value]=Ads (change)="onCheckboxChange($event)"  id="flexCheckChecked1" >
    <label class="form-check-label" for="flexCheckChecked1">
      Una campaya de Google Ads +(200 €)
    </label>
  </div>
  <p class="fs-3">Precio: {{price}} </p>
</div>
